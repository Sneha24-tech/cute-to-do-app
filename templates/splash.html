<!DOCTYPE html>
<html>
<head>
    <title>Welcome 🌸</title>
    <style>
        body {
            background-color: lavender;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            animation: fadeOut 1s ease 2.5s forwards;
        }

        .splash-message {
            text-align: center;
            font-size: 28px;
            color: #d63384;
            animation: zoomIn 1s ease;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "/";
        }, 3000);  // 3 seconds
    </script>
</head>
<body>
    <div class="splash-message">
        🌸Welcome to your Task World!🌸
        <br><br>
        <small>Loading your tasks... 🐼✨</small>
    </div>
</body>
</html>
